<!DOCTYPE html>
<html lang="en">
<head>
    <title>Foogle</title>
    <link rel="stylesheet" href ="google .css">
</head>
<body>
    <div class="header">

        <div class= "header__right"> 
            <a href="https://mail.google.com">Gmail</a>
            <a href= "https://images.google.com">images</a>
            <span class="material-icons header__apps">apps</span>
            <span class="material-icons">account_circle</span>
        </div>
    </div>
    <div class="mainBody">
        <img 
        src= "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">

        <div class="search">
            <div class="search__input">
                <span class="material-icons">search</span>
                <input id="userInput" type ="text">
                <span class="material-icons">mic</span>
            </div>
            <div class="search__buttons">
                <button onclick="Search()">Google search</button>
                <button>I'm feeling lucky</button>
    
            </div>
        </div>
    </div>

   
    <script>
        function Search(){
          let query = document.getElementById('userInput').value;
          let link = "https://www.google.com/search?q=" + query;
          //location.href = link;
          window.open(link,'_blank');
        }
    </script>
</body>
</html>
