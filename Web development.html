<!DOCTYPE html>
<html>
<head>
    <title>Diary</title>
    <style>
        
        h5{
            font-family: 'Times New Roman', Times, serif;

            background-color: rgb(153, 252, 255);

    </style>

<body>
    <h1>사과</h1>
    <img Src="사과.jpg" width="200" height="200"><br>
    <h2><i><b>사과(沙果, apple)</b></i>는 사과나무의 열매로, 세계적으로 널리 재배되는 열매 가운데 하나이다.<hr>
        평과(苹果), 빈파(頻婆)라고도 한다. <hr>
        사과열매는 가을에 익는데, 보통 지름이 5~9센티미터이다.<hr>
        극히 드물지만 15센티에 이르기도 한다.<hr>
        씨앗에는 미량의 사이안화물이 함유되어 있다.<hr>
        사과로 만들수 있는 것들:
        <ul>
            <li>샐러드</li>
            <li>주스</li>
            <li>파이</li>
            <li>카레</li>
        </ul>
    </h2>  
         
   
    
</body>
</html>
